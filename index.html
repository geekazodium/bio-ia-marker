<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>BIO IA MARKER</title>
    <script src = "hooks/localstorage.js"></script>
    <script src = "hooks/console.js"></script>
    <script src = "hooks/ui.js"></script>
    <link href="dropdown.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1>
        Bio IA Marker
      </h1>
    </div>
    <div class = "overall_layout">
      <div>
        <div class = "strand_selection">
          <ul id = "strand_selection">
          </ul>
        </div>
        <div>
          hhmmmmm
        </div>
      </div>
      <div>
        <div class = "level_descriptor" id = "level_descriptor" style="visibility: collapse;height:0;">
          <p id = "strand_fail">
            The student did not meet any criteria listed
          </p>
          <p id = "strand_low">
            SELECT A SUBSTRAND
          </p>
          <p id = "strand_mid">
            SELECT A SUBSTRAND
          </p>
          <p id = "strand_high">
            SELECT A SUBSTRAND
          </p>
        </div>
        <div style="display: flex;flex-direction:row;">
          <button id="selected_value_reset" style="width: 45px;margin-top: 15px;margin-bottom: 15px;background-color: transparent;">reset</button>
          <input type="range" step="1" max = "6" min = "0" class = "level_input_box" id = "selected_value_slidebar" oninput="sync_selected_grade_display()">
          <h1 style="margin-left: 20px;" id = "selected_value_display">8</h1>
        </div>
        <textarea id = "comment_input" class = "comment_input_box"></textarea>
      </div>
    </div>
    <script type="module">
      import init, {create_state} from "./pkg/bio_ia_marker.js";
      await init();
      state = create_state();
      state.load_last_grades();
    </script>
  </body>
</html>
